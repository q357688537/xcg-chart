apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-deployment
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: core
  replicas: 1
  template:
    metadata:
      labels:
        app: core
    spec:
      containers:
      - name: core 
        image: xiancaige/core:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9999