apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-deployment
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: core
  replicas: {{ .Values.core.replicas }}
  template:
    metadata:
      labels:
        app: core
    spec:
      containers:
      - name: core 
        image: {{ .Values.imagesRegistry }}/core:{{ .Values.core.version }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.core.port }}